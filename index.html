<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Spotify web</title>
</head>
<body>

    <!-- BLOCCO MACRO-STRUTTURA SOPRA-->
    <div id="wrapper">

        <!-- navigazione di sinistra -->
        <nav>

            <div class="logo-spotify">
                <i class="fa-brands fa-spotify"></i>
                <strong>Spotify'</strong>
            </div>


            <div class="logo-home">
                <i class="fa-solid fa-house"></i>
                <h2>Home</h2>
            </div>


            <div class="logo-search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <h2 class="cerca">Cerca</h2>
            </div>


            <div class="logo-libreria">
                <i class="fa-solid fa-list"></i>
                <h2 class="libreria">La tua libreria</h2>
            </div>


            <div class="playlist">
                <h2>PLAYLIST</h2>
            </div>


            <div class="crea-playlist">
                <i class="fa-solid fa-square-plus"></i>
                <h2>Crea Playlist</h2>
            </div>


            <div class="creazioni-playlist">
                <ul class="nome-playlist">
                    <li class="playlist-1">Nome Playlist</li>
                    <li class="playlist-2">Nome Playlist</li>
                    <li class="playlist-3">Nome Playlist</li>
                    <li class="playlist-4">Nome Playlist</li>
                    <li class="playlist-5">Nome Playlist</li>
                    <li class="playlist-6">Nome Playlist</li>
                    <li class="playlist-7">Nome Playlist</li>
                </ul>
            </div>
        </nav>

        <!-- contenuto della parte principale -->
        <main>
            
            <!-- blocco upgrade -->
            <div class="upgrade">

            </div>

        </main>

    </div>

    <!-- blocco player -->
    <footer id="player">

    </footer>

    
</body>
</html>
